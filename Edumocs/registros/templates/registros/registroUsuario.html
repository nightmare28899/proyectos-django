{% extends "contenido/encabezado.html" %}

{% block titulo %} Login {%endblock%}

{% block contenido%}
    <style>
        .contenedor{
            width: 440px;
            margin-top: 120px !important;
        }
    </style>
    <br>
    <br>
    <div class="contenedor mx-auto mt-5 p-4 border border-dark shadow mb-5 bg-body rounded">
        <div class="text-center">
            {%load static%}
            
            <p>Bienvenido Registrate.</p>
            <img src="{% static 'contenido/app/img/login.png'%}" width="140px" alt="">
        </div>
        <!-- Revisa si esta autenticado algun usuario-->
        {% if user.is_authenticated %}
         <!--Si esta autenticado, manda un mensaje de que ya inicio sesion -->
            <li> Ya estas registrado como: {{ user.get_username }}</li>
        {% else %}
         <!--Si no esta autenticado, puede registrarse -->
        <form method="POST" action="{% url 'registroUsuario'%}">
            {% csrf_token %}
            <div class="mb-3 px-5 pt-3">
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu usuario">
            </div>
            <div class="mb-3 px-5">
              <input type="password" class="form-control" id="password" name="password" placeholder="Introduce la contraseÃ±a"  minlength="8">
            </div>
            <div class="mb-3 px-5">
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce email">
            </div>
            <div class="d-grid gap-2 px-5 pt-2">
                <button type="submit" class="btn btn-primary fs-5">Registrarse</button>
            </div>

        </form>
        {% endif %} 

       
    </div>
{%endblock%}
